<body>
	<h1>Lethal Combat</h1>

	<div class="game" >
		<div class="stats">
			<div class="healthbar-container1">
				<div class="helper1"></div>
				<div id="playerHealth" class="player-health"></div>
			</div>
			<div class="timer" id="timer">60</div>
			<div class="healthbar-container2">
				<div class="helper2"></div>
				<div id="enemyHealth" class="enemy-health"></div>
			</div>
		</div>
		<div class="result" id="result">Press Space to Start</div>
		<div class="msg" id="msg">TIE</div>
		<canvas></canvas>
	</div>

	<h3>Use W, A, S, D and Arrrow Keys to fight</br>
	Use Space to start and pause the fight</h3>
